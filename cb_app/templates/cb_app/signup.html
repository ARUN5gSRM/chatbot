{% extends "cb_app/base.html" %}
{% block title %}Sign Up | Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center mb-3">Sign Up</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="{% url 'cb_app:login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
